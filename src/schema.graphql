# import * from './generated/prisma-client/prisma.graphql'

type Message {
  flag: String
  text: String
}

type Mutation {
  createVideoProject(
    projectType: String!
    projectTitle: String!
    visibility: String!
  ): VideoProject!
  updateVideoProject(id: ID!): VideoProject!
  deleteVideoProject(id: ID!): VideoProject!

  createTeam(name: String!, organization: String!): Team!
  signOut: String!
  signUp(data: UserCreateInput): Message
  signIn(email: String!, password: String!): User!
  googleSignin(token: String!): User
  updatePassword(
    tempToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  requestAccountAction(
    email: String!
    subject: String!
    body: String!
    link: String!
    reply: String!
    page: String!
  ): Message
}

type Query {
  videoProject(id: ID!): VideoProject

  videoUnits: [VideoUnit]!
  videoUnit(id: ID!): VideoUnit

  supportFiles: [SupportFile]!
  supportFile(id: ID!): SupportFile

  teams: [Team]!
  team(id: ID!): Team
  authenticatedUser: User
}

# Redefine to not reveal sensitive user fields
type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  jobTitle: String
  country: String
  city: String
  howHeard: String
  permissions: [Permission!]!
  team: Team
}
