# import * from './generated/prisma-client/prisma.graphql'

type Message {
  flag: String
  text: String
}

type Mutation {
  createVideo(title: String): Video!
  updateVideo(id: ID!, title: String!): Video!
  deleteVideo(id: ID!): Video
  createTeam(name: String!, organization: String!): Team!
  signOut: String!
  signUp(data: UserCreateInput): Message
  signIn(email: String!, password: String!): User!
  googleSignin(token: String!): User
  updatePassword(
    tempToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  requestAccountAction(
    email: String!
    subject: String!
    body: String!
    link: String!
    reply: String!
    page: String!
  ): Message
}

type Query {
  videos: [Video]!
  video(id: ID!): Video
  teams: [Team]!
  team(id: ID!): Team
  authenticatedUser: User
}

# Redefine to not reveal sensitive user fields
type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  jobTitle: String
  country: String
  city: String
  howHeard: String
  permissions: [Permission!]!
  team: Team
}
