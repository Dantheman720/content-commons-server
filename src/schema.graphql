# import * from './generated/prisma-client/prisma.graphql'

type Mutation {
  createVideo(title: String): Video!
  updateVideo(id: ID!, title: String!): Video!
  deleteVideo(id: ID!): Video
  createTeam(name: String!, organization: String!): Team!
  signOut: String!
  signUp(
    firstName: String!
    lastName: String!
    email: String!
    jobTitle: String!
    country: String!
    city: String!
    howHeard: String
    permissions: [Permission!]!
    team: TeamCreateWithoutMembersInput
  ): User
  googleSignin(token: String!): User
}

type Query {
  videos: [Video]!
  video(id: ID!): Video
  teams: [Team]!
  team(id: ID!): Team
  authenticatedUser: User
}
