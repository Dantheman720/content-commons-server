fragment LanguageFull on Language {
  id
  languageCode
  locale
  textDirection
  displayName
  nativeName
}

fragment TranslationFrag on LanguageTranslation {
  name
  language { id languageCode locale textDirection displayName nativeName }
}

fragment TagEnglish on Tag {
  id
  esId
  translations(
    where: {
      language: { locale: "en-us" }
    }
  ) { name language { id languageCode locale textDirection displayName nativeName } }
}

fragment CategoryEnglish on Tag {
  id
  esId
  translations(
    where: {
      language: { locale: "en-us" }
    }
  ) { name language { id languageCode locale textDirection displayName nativeName } }
}

fragment ThumbnailFull on Thumbnail {
  id
  size
  image {
    id
    language { id languageCode locale textDirection displayName nativeName }
    dimensions {
      height
      width
    }
    alt
    longdesc
    caption
    filename
    filetype
    use {
      name
    }
    md5
    url
  }
}



